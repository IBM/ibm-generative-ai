generation_kwargs:
  until:
    - "</s>"
metric_list:
  - metric: unitxt_f1_micro_multi_label
    aggregation: unitxt
  - metric: unitxt_f1_macro_multi_label
    aggregation: unitxt
  - metric: unitxt_accuracy
    aggregation: unitxt
metadata:
  version: 1.0

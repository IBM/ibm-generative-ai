replace:
  # Override schema by a different equivalent schema
  # For example override A: B is means: schemas[A] = schemas[B]; del schemas[B]

  # BaseRequestMessage contains extra optional file_ids parameter
  'BaseMessage':
    source_name: 'BaseRequestMessage'
    force: true

  # There is accidental "example" in the enum - will be removed in fixed version of the API
  'PromptType':
    source_name: 'PromptTypeTmp'
    force: true

  # The following models are replaced by more specific schema from database:
  'TextGenerationParameters': 'TextGenerationParametersFromDB'
  'TextGenerationReturnOptions': 'TextGenerationReturnOptionsFromDB'
  'LengthPenalty': 'TextGenerationParametersLengthPenalty'
  'DecodingMethod': 'TextGenerationParametersDecodingMethod'
  'ModerationHAP': 'TextGenerationModerationHAP'
  'ModerationStigma': 'TextGenerationModerationStigma'
  'ModerationImplicitHate': 'TextGenerationModerationImplicitHate'
  'ModerationParameters': 'TextGenerationModerationParameters'
